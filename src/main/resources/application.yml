server:
  port: 8080
  error:
    include-stacktrace: always

spring:
  profiles:
    active: dev
  #    active: dev
  application:
    name: Registration Management

  jpa:
    hibernate:
      ddl-auto: none

  flyway:
    baseline-on-migrate: true
    table: SCHEMA_HISTORY
    locations:
      - classpath:/db/migration
      - classpath:/db/migration-data

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


